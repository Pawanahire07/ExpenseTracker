<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Expense Tracker Dashboard</h1>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
        <div id="message" class="text-center mb-3"></div>

        <form id="expenseForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" id="category" class="form-control" placeholder="Category" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" id="comments" class="form-control" placeholder="Comments">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Comments</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
